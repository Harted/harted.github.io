<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>

	<!-- Responsive -->
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>

	<!-- Favicon -->
	<meta name='msapplication-config' content='icons/browserconfig.xml'>
	<meta name='theme-color' content='#ffffff'>
	<link rel='apple-touch-icon' href='icons/apple-touch-icon_180x180.png'>
	<link rel='icon' type='image/png' sizes='32x32' href='icons/favicon-32x32.png'>
	<link rel='icon' type='image/png' sizes='16x16' href='icons/favicon-16x16.png'>
	<link rel='manifest' href='icons/manifest.webmanifest'>
	<link rel='mask-icon' href='icons/safari-pinned-tab.svg' color='#5bbad5'>
	<link rel='shortcut icon' href='icons/favicon.ico'>

	<!-- Title -->
	<title>Music</title>
	<link href='style/styles.css' rel='stylesheet' type='text/css'>
	<!-- scripts -->
	<script src='script/jQuery/jquery-3.2.1.js'></script>
	<script src='script/variables.js'></script>
	<script src='script/main.js'></script>
	<script src='script/main_child.js'></script>
	<script src='script/pages.js'></script>

	<!-- page exclusive script -->
	<script src='script/pages_music.js'></script>

</head>
<body>

	<!-- Header -->

	<div id='header' class='color_2' style='z-index:99'>
		<ul id='header_menu'>
			<li id='menu_about'>About</li>
			<li id='menu_music'>Music</li>
			<li id='menu_video'>Video</li>
			<li id='menu_shows'>Shows</li>
		</ul>
		<svg id='headerlogo' viewbox='0 0 500 500' style='z-index:100'>
			<use xlink:href='/svg/logo.svg#logo'></use>
		</svg>
	</div>

	<div class='fade'>
		<div class='content_container'>
			<div id='page_banner'>
				<div id='page_banner_scroll'>
					<div id='banner_img_holder'>
						<img src='image/music.png' style='width:100%; height:auto;'>
					</div>
						<h1>Made by <strong>Harted</strong></h1>
				</div>
			</div>

			<div class='container_child'>
				<div id='albums'>
					<h4>album</h4>
					<div class="album_container">
						<article>
							<a href='music/polysemy.html'>
								<img src="image/polysemy_edit.png">
							</a>
							<h5 class='album_title'>Polysemy</h5>
							<h5 class='album_year'>2016</h5>
						</article>
						<article>
							<a href='music/wander.html'>
								<img src="image/wander.jpg">
							</a>
							<h5 class='album_title'>Wander</h5>
							<h5 class='album_year'>2015</h5>
						</article>
					</div>
				</div>
				<div id='remixes'>
					<h4>remix</h4>
					<div class="album_container">
						<article>
							<a href='music/seoul_remix.html'>
								<img src="image/seoul_remix.jpg">
							</a>
							<h5 class='album_title'>Maxim Lany - Seoul</h5>
							<h5 class='album_year'>2016</h5>
						</article>
					</div>
				</div>
			</div>
		</div>

		<div id='link_logos' style='z-index:3'>
			<div class='link_logo top_left_align'>
				<svg id='facebook' viewbox='0 0 500 500'>
					<use xlink:href='svg/link_logo.svg#facebook'></use>
				</svg>
			</div>
			<div class='link_logo bottom_left_align'>
				<svg id='soundcloud' viewbox='0 0 500 500'>
					<use xlink:href='svg/link_logo.svg#soundcloud'></use>
				</svg>
			</div>
			<div class='link_logo bottom_right_align'>
				<svg id='instagram' viewbox='0 0 500 500'>
					<use xlink:href='svg/link_logo.svg#instagram'></use>
				</svg>
			</div>
			<div class='link_logo top_right_align'>
				<svg id='mail' viewbox='0 0 500 500'>
					<use xlink:href='svg/link_logo.svg#mail'></use>
				</svg>
			</div>
		</div>


	</div>

	<div id='header_whitespace'>
	</div>
	<div id='header_forcescrollspace'>
	</div>
	<script>
	// script
	page = true;
	UserAgent = getUserAgent(); //-------------------------------------------------- |F| main.js
	$('body').css({'background-color': color_back})

	DetermineTouch(); //------------------------------------------------------------ |F| main.js
	MakeThings(); //---------------------------------------------------------------- |F| music.html <script>

	$('.hide_on_load').css('opacity',1);

	function MakeThings(){
		GetMinWindowSize(); //-------------------------------------------------------- |F| main.js
		Responsive(); //-------------------------------------------------------------- |F| main.js
		CalculateSizes(); //---------------------------------------------------------- |F| main.js
		Header(color_2); //----------------------------------------------------------- |F| pages.js ------------------- COLOR SETTING!
		HeaderLogo(color_back); //---------------------------------------------------- |F| pages.js
		HeaderMenu(); //-------------------------------------------------------------- |F| pages.js
		LinkLogos(color_2); //-------------------------------------------------------- |F| main.js
		ContentContainer(); //-------------------------------------------------------- |F| pages.js
		ContainerChild(); //---------------------------------------------------------- |F| pages.js
		PageBanner(); //-------------------------------------------------------------- |F| pages.js
		//Page exclusive
		AlbumFlex(); //--------------------------------------------------------------- |F| pages_music.js
	};

	$(document).ready(function(){
		setTimeout(function(){
			$('.fade').css({
				'opacity': 1,
				'transition': anim_speed_factor * 200 + 'ms',
			})
		}, HL.load.transition)
	})

	$(window).on('resize', function() {
		setTimeout(function(){
			MakeThings(); //------------------------------------------------------------ |F| music.html <script>
		},100)
	});





	</script>
</body>
</html>
