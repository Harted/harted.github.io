<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>

	<!-- Responsive -->
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>

	<!-- Favicon -->
	<meta name='msapplication-config' content='icons/browserconfig.xml'>
	<meta name='theme-color' content='#ffffff'>
	<link rel='apple-touch-icon' href='icons/apple-touch-icon_180x180.png'>
	<link rel='icon' type='image/png' sizes='32x32' href='icons/favicon-32x32.png'>
	<link rel='icon' type='image/png' sizes='16x16' href='icons/favicon-16x16.png'>
	<link rel='manifest' href='icons/manifest.webmanifest'>
	<link rel='mask-icon' href='icons/safari-pinned-tab.svg' color='#5bbad5'>
	<link rel='shortcut icon' href='icons/favicon.ico'>

	<!-- Title -->
	<title>Harted | Video</title>
	<link href='style/styles.css' rel='stylesheet' type='text/css'>
	<!-- scripts -->
	<script src='script/jQuery/jquery.js'></script>
	<script src='script/variables.js'></script>
	<script src='script/main.js'></script>
	<script src='script/main_child.js'></script>
	<script src='script/pages.js'></script>

</head>
<body>

	<!-- Header -->

	<div id='header' class='color_3' style='z-index:99'>
		<ul id='header_menu'>
			<li id='menu_about'>About</li>
			<li id='menu_music'>Music</li>
			<li id='menu_video'>Video</li>
			<li id='menu_shows'>Shows</li>
		</ul>
		<svg id='headerlogo' viewbox='0 0 500 500' style='z-index:100'>
			<use xlink:href='/svg/logo.svg#logo'></use>
		</svg>
	</div>

	<div class='fade'>
		<div class='content_container'>
			<h1>Under Construction</h1>
		</div>

		<div id='link_logos' style='z-index:3' >
			<div class='link_logo top_left_align'>
				<svg id='facebook' viewbox='0 0 500 500'>
					<use xlink:href='svg/link_logo.svg#facebook'></use>
				</svg>
			</div>
			<div class='link_logo bottom_left_align'>
				<svg id='soundcloud' viewbox='0 0 500 500'>
					<use xlink:href='svg/link_logo.svg#soundcloud'></use>
				</svg>
			</div>
			<div class='link_logo bottom_right_align'>
				<svg id='instagram' viewbox='0 0 500 500'>
					<use xlink:href='svg/link_logo.svg#instagram'></use>
				</svg>
			</div>
			<div class='link_logo top_right_align'>
				<svg id='mail' viewbox='0 0 500 500'>
					<use xlink:href='svg/link_logo.svg#mail'></use>
				</svg>
			</div>
		</div>

	</div>

	<div id='header_whitespace'>
	</div>
	<div id='header_forcescrollspace'>
	</div>

	<script>
	// script
	page = true;
	userAgent = getUserAgent(); //-------------------------------------------------- [F] main.js
	$('body').css({'background-color': color_back})

	DetermineTouch(); //------------------------------------------------------------ [F] main.js
	MakeThings(); //---------------------------------------------------------------- [F] about.html <script>

	$('.hide_on_load').css('opacity',1);

	function MakeThings(){
		GetMinWindowSize(); //-------------------------------------------------------- [F] main.js
		Responsive(); //-------------------------------------------------------------- [F] main.js
		Sizes(); //---------------------------------------------------------- [F] main.js
		Header(color_3); //----------------------------------------------------------- [F] pages.js ------------------- COLOR SETTING!
		HeaderLogo(color_back); //---------------------------------------------------- [F] pages.js
		HeaderMenu(); //-------------------------------------------------------------- [F] pages.js
		LinkLogos(color_3); //--------------------------------------------------------------- [F] main.js
		ContentContainer(); //-------------------------------------------------------- [F] pages.js
		ContainerChild(); //----------------------------------------------------------- [F] pages.js
	};

	$(document).ready(function(){
		setTimeout(function(){
			$('.fade').css({
				'opacity': 1,
				'transition': anim_speed_factor * 200 + 'ms',
			})
		}, HL.load.transition)
	})

	$(window).on('resize', function() {
		MakeThings(); //-------------------------------------------------------------- [F] about.html <script>
	});

	</script>
</body>
</html>
