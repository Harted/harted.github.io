<body class='color_back'>

	<!-- Fade in div -->

		<!--HEADER-->

		<canvas id='tree_tl' style='z-index:9;'></canvas>

			<div id='bottom_left' class='box' style='z-index:3'>

			</div>
			<!-- Square in bottom right corner -->
			<div id='bottom_right' class='box' style='z-index:2'>
				<h2 class='bottom_right_align'>Video</h2>
			</div>

			<div id='top_right' class='box' style='z-index:3'>

			</div>
		</div>

		<!-- Link logos -->
		<div id='link_logos' style='z-index:3'>
			<!-- <div class='link_logo top_left_align'> -->
			<div class='link_logo' >
				<svg id='facebook' viewbox='0 0 500 500'>
					<a xlink:href='links/facebook.html' target='_blank'>
						<path id='fb_fill'/>
						<path id='fb_transp' style='opacity:0;'/>
					</a>
					Please upgrade to a <a href="http://browsehappy.com/?locale=en">modern browser</a>.
				</svg>
			</div>
			<div class='link_logo'>
				<svg id='soundcloud' viewbox='0 0 500 500'>
					<a xlink:href='links/soundcloud.html' target='_blank'>
						<path id='sc_fill'/>
						<path id='sc_transp' style='opacity:0;'/>
					</a>
				</svg>
			</div>
			<div class='link_logo'>
				<svg id='instagram' viewbox='0 0 500 500'>
					<a xlink:href='links/instagram.html' target='_blank'>
						<path id='ig_fill'/>
						<path id='ig_transp' style='opacity:0;'/>
					</a>
				</svg>
			</div>
			<div class='link_logo'>
				<svg id='mail' viewbox='0 0 500 500'>
					<a xlink:href='mailto:hartedmusic@gmail.com?Subject=Contact' target='_blank'>
						<path id='ml_fill'/>
						<path id='ml_transp' style='opacity:0;'/>
					</a>
				</svg>
			</div>
		</div>

	<div id="testdom"></div>
