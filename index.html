<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>

	<!-- Responsive -->
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>

	<!-- Favicon -->
	<meta name='msapplication-config' content='icons/browserconfig.xml'>
	<meta name='theme-color' content='#ffffff'>
	<link rel='apple-touch-icon' href='icons/apple-touch-icon_180x180.png'>
	<link rel='icon' type='image/png' sizes='32x32' href='icons/favicon-32x32.png'>
	<link rel='icon' type='image/png' sizes='16x16' href='icons/favicon-16x16.png'>
	<link rel='manifest' href='icons/manifest.webmanifest'>
	<link rel='mask-icon' href='icons/safari-pinned-tab.svg' color='#5bbad5'>
	<link rel='shortcut icon' href='icons/favicon.ico'>

	<!-- Title -->
	<title>Harted</title>
	<link href='style/styles.css' rel='stylesheet' type='text/css'>
	<!-- scripts -->
	<script src='script/jQuery/jquery-3.2.1.js'></script>
	<script src='script/variables.js'></script>
	<script src='script/main.js'></script>
	<script src='script/main_child.js'></script>
	<script src='script/pages.js'></script>

</head>
<body class='fade_in_at_load'>
<div id='fade_box' >
	<!-- Reference box in centerof window -->
	<div id='reference_box'>
		<!-- Square in top left corner -->
		<div id='top_left' class='shadow' style='z-index:0'>
			<div class='top_left_align top_left_margin'>
				<h2>About</h2>
			</div>
		</div>
		<!-- Square in bottom left corner -->
		<div id='bottom_left' class='shadow' style='z-index:1'>
			<div class='bottom_left_align bottom_left_margin'>
				<h2>Music</h2>
			</div>
		</div>
		<!-- Square in bottom right corner -->
		<div id='bottom_right' class='shadow' style='z-index:0'>
			<div class='bottom_right_align bottom_right_margin'>
				<h2>Video</h2>
			</div>
		</div>
		<!-- Square in top right corner -->
		<div id='top_right' class='shadow' style='z-index:1'>
			<div class='top_right_align top_right_margin'>
				<h2>Shows</h2>
			</div>
		</div>
		<svg id='logo' viewbox='0 0 500 500' style='z-index:2'>
			<use xlink:href='svg/logo.svg#logo'></use>
		</svg>
	</div>
</div>

	<div id='link_logos' style='z-index:3'>
		<div class='link_logo top_left_align'>
			<svg id='facebook' viewbox='0 0 500 500'>
				<use xlink:href='svg/link_logo.svg#facebook'></use>
			</svg>
		</div>
		<div class='link_logo bottom_left_align'>
			<svg id='soundcloud' viewbox='0 0 500 500'>
				<use xlink:href='svg/link_logo.svg#soundcloud'></use>
			</svg>
		</div>
		<div class='link_logo bottom_right_align'>
			<svg id='instagram' viewbox='0 0 500 500'>
				<use xlink:href='svg/link_logo.svg#instagram'></use>
			</svg>
		</div>
		<div class='link_logo top_right_align'>
			<svg id='mail' viewbox='0 0 500 500'>
				<use xlink:href='svg/link_logo.svg#mail'></use>
			</svg>
		</div>
	</div>

	<script type='text/javascript'>
	// script
	page = false;
	UserAgent = getUserAgent(); //-------------------------------------------------- |F| main.js
	console.log(UserAgent);
	DetermineTouch(); //------------------------------------------------------------ |F| main.js
	MakeAlignmentClasses(); // probably something for css file.. ------------------- |F| main.js
	MakeThings(); //---------------------------------------------------------------- |F| index.html <script>

	function MakeThings() {
		GetMinWindowSize(); //-------------------------------------------------------- |F| main.js
		Responsive(); //-------------------------------------------------------------- |F| main.js
		CalculateSizes(); //---------------------------------------------------------- |F| main.js
		MakeRefBox(); //-------------------------------------------------------------- |F| main.js
		Squares(); //----------------------------------------------------------------- |F| main.js
		MakeLogo(); //---------------------------------------------------------------- |F| main.js
		LinkLogos(); //--------------------------------------------------------------- |F| main.js
		BoxContentFormat(); //-------------------------------------------------------- |F| main.js
	};

	// Actions when document is ready--------------------------------------------------------------------------------------------------
	$(document).ready(function() {
		$('body').removeClass('fade_in_at_load')
		.css({'background-color': color_back})
		MouseMoveOfsets(); //--------------------------------------------------------- |F| main.js
		MouseMove(); //--------------------------------------------------------------- |F| main.js
	});

	// Actions when window is resized -------------------------------------------------------------------------------------------------
	$(window).on('resize', function() {
		MakeThings(); //-------------------------------------------------------------- |F| index.html <script>
		// transitions off when resizing
		TransitionOff( //------------------------------------------------------------- |F| main.js
			'#top_left',
			'#bottom_left',
			'#bottom_right',
			'#top_right',
			'#logo'
		);
		MouseMoveOfsets(); //--------------------------------------------------------- |F| main.js
		// switch transitions back on after resizing (300ms)
		TransitionOn( //-------------------------------------------------------------- |F| main.js
			'#top_left',
			'#bottom_left',
			'#bottom_right',
			'#top_right',
			'#logo'
		);
		MouseMove();//---------------------------------------------------------------- |F| main.js
	});

</script>
</body >
</html>
