<script type='text/javascript'>
// script
DetermineTouch(); //------------------------------------------------------------ |F| main.js
MakeAlignmentClasses(); //------------------------------------------------------ |F| main.js

function MakeThings() {
	GetMinWindowSize(); //-------------------------------------------------------- |F| main.js
	Responsive(); //-------------------------------------------------------------- |F| main.js
	CalculateSizes(); //---------------------------------------------------------- |F| main.js
	// sizes calculated
	// Pages shit
	Header(color_3); //----------------------------------------------------------- |F| pages.js
	HeaderLogo(color_back); //---------------------------------------------------- |F| pages.js
	//ContentContainer()
	MakeRefBox(); //-------------------------------------------------------------- |F| main.js
	Squares(); //----------------------------------------------------------------- |F| main.js
	MakeLogo(); //---------------------------------------------------------------- |F| main.js
	BoxContentFormat(); //-------------------------------------------------------- |F| main.js
};

// Actions when document is ready--------------------------------------------------------------------------------------------------
$(document).ready(function() {
	MakeThings(); //-------------------------------------------------------------- |F| index.html <script>
	// body color & face in when loaded
	$('body').css({
		'background-color': color_back
	}).removeClass('fade_in_load');

	MouseMoveOfsets(); //--------------------------------------------------------- |F| main.js
	MouseMove(); //--------------------------------------------------------------- |F| main.js
});

// Actions when window is resized -------------------------------------------------------------------------------------------------
$(window).on('resize', function() {
	MakeThings(); //-------------------------------------------------------------- |F| index.html <script>
	// transitions off when resizing
	TransitionOff( //------------------------------------------------------------- |F| main.js
		'#top_left',
		'#bottom_left',
		'#bottom_right',
		'#top_right',
		'#logo'
	);
	MouseMoveOfsets(); //--------------------------------------------------------- |F| main.js
	// switch transitions back on after resizing (300ms)
	TransitionOn( //-------------------------------------------------------------- |F| main.js
		'#top_left',
		'#bottom_left',
		'#bottom_right',
		'#top_right',
		'#logo'
	);
	MouseMove();//---------------------------------------------------------------- |F| main.js
});

</script>
