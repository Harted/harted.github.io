<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>

	<!-- IE  is it needed?? -->
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>

	<!-- Responsive -->
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>

	<!-- Favicon -->
	<meta name='msapplication-config' content='icons/browserconfig.xml'>
	<meta name='theme-color' content='#ffffff'>
	<link rel='apple-touch-icon' href='icons/apple-touch-icon_180x180.png'>
	<link rel='icon' type='image/png' sizes='32x32' href='icons/favicon-32x32.png'>
	<link rel='icon' type='image/png' sizes='16x16' href='icons/favicon-16x16.png'>
	<link rel='manifest' href='icons/manifest.webmanifest'>
	<link rel='mask-icon' href='icons/safari-pinned-tab.svg' color='#5bbad5'>
	<link rel='shortcut icon' href='icons/favicon.ico'>

	<!-- Title -->
	<title>Harted</title>
	<link href='style/styles.css' rel='stylesheet' type='text/css'>
	<link href='style/canvas.css' rel='stylesheet' type='text/css'>

	<link href='style/c_objects.css' rel='stylesheet' type='text/css'>

	<!-- jQuery -->
	<script src='script/jQuery/jquery.js' charset='utf-8'></script>

	<!-- scripts -->
	<script src='script/a_settings.js' charset="utf-8"></script>
	<script src='script/b_core.js' charset='utf-8'></script>
	<script src='script/c_get.js' charset='utf-8'></script>


	<script src='script/variables.js' charset='utf-8'></script>
	<script src='script/main.js' charset='utf-8'></script>
	<script src='script/main_child.js' charset='utf-8'></script>
	<script src='script/pages.js' charset='utf-8'></script>

</head>
<body class='color_back nocursor'>
	<div class='fade'>

		<!--HEADER-->
		<div id='harted' class='top_left_align top_left_margin'>
			<h2>HARTED</h2>
		</div>
		<script type="text/javascript">
			$('#harted').css({
				'margin': box.title_margin + 'px',
			})
		</script>

		<!--CANVAS-->
		<canvas id='background' style='z-index:0;'></canvas>
		<canvas id='center_logo' style='z-index:10;'></canvas>
		<canvas id='art' style='z-index:1;'></canvas>
		<canvas id='tree_tl' style='z-index:9;'></canvas>

		<!-- Reference box in center of window -->
		<div id='reference_box' class='center'>
			<!-- Square in top left corner -->
			<div id='top_left' class='box' style='z-index:2'>
				<h2 class='top_left_align'>About</h2>
			</div>
			<!-- Square in bottom left corner -->
			<div id='bottom_left' class='box' style='z-index:3'>
				<h2 class='bottom_left_align'>Music</h2>
			</div>
			<!-- Square in bottom right corner -->
			<div id='bottom_right' class='box' style='z-index:2'>
				<h2 class='bottom_right_align'>Video</h2>
			</div>
			<!-- Square in top right corner -->
			<div id='top_right' class='box' style='z-index:3'>
				<h2 class='top_right_align'>Shows</h2>
			</div>
		</div>


		<div id='link_logos' style='z-index:3'>
			<div class='link_logo top_left_align'>
				<svg id='facebook' viewbox='0 0 500 500'>
					<use xlink:href='svg/link_logo.svg#facebook'></use>
				</svg>
			</div>
			<div class='link_logo bottom_left_align'>
				<svg id='soundcloud' viewbox='0 0 500 500'>
					<use xlink:href='svg/link_logo.svg#soundcloud'></use>
				</svg>
			</div>
			<div class='link_logo bottom_right_align'>
				<svg id='instagram' viewbox='0 0 500 500'>
					<use xlink:href='svg/link_logo.svg#instagram'></use>
				</svg>
			</div>
			<div class='link_logo top_right_align'>
				<svg id='mail' viewbox='0 0 500 500'>
					<use xlink:href='svg/link_logo.svg#mail'></use>
				</svg>
			</div>
		</div>
	</div>

	<script src="script/d_set.js" charset="utf-8"></script>

	<script type='text/javascript'>
	page = false;

	function TempInit() {
		HeaderLogo() //------------------------------------------------------------- [F] pages.js (needed for link logo size - var HL)
		//SetSize(); //------------------------------------------------------------ [F] main.js
		//MakeArtBox(); //------------------------------------------------------------ [F] main.js
		//Square(); //--------------------------------------------------------------- [F] main.js
		//SquareTest();
		Shadow();
		LinkLogos('#3E3E3E'); //---------------------------------------------------- [F] main.js
		//BoxContentFormat(); //------------------------------------------------------ [F] main.js
	};

	TempInit();

	var Responsive_afterResize = debounce(function(){
		getWindowData(); //--------------------------------------------------------- [F] main.js
		getSize();
		setSize(); //-------------------------------------------------------- [F] main.js
		HeaderLogo() //------------------------------------------------------------- [F] pages.js (needed for link logo size - var HL)
		//SetObjects(); //------------------------------------------------------------ [F] main.js
		//MakeArtBox(); //------------------------------------------------------------ [F] main.js
		//Square(); //--------------------------------------------------------------- [F] main.js
		//SquareTest();
		Shadow();
		LinkLogos('#3E3E3E'); //---------------------------------------------------- [F] main.js
		//BoxContentFormat(); //------------------------------------------------------ [F] main.js
	}, 250, false)  //-------------------------------------------------------------- [F] index.html <script>

	// Actions when document is ready--------------------------------------------------------------------------------------------------
	$(document).ready(function() {
		$('.fade').css({
			'opacity': 1,
			'transition': anim_speed_factor * 500 + 'ms',
		})
		//MouseMoveOfsets(); //------------------------------------------------------- [F] main.js
	});

	// Actions when window is resized -------------------------------------------------------------------------------------------------
	$(window).on('resize', function() {
		Responsive_afterResize(); //---------------------------------------------------------- [F] index.html
	});

	</script>
	<script src='script/canvas/init.js'></script>
	<script src='script/canvas/utilities.js'></script>
	<script src='script/canvas/hex_properties.js'></script>
	<script src='script/canvas/hex.js'></script>
	<script src='script/canvas/tree_properties.js'></script>
	<script src='script/canvas/tree.js'></script>
	<script src='script/canvas/draw.js'></script>
</body >
</html>
