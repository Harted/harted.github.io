<!DOCTYPE html>
<html lang="en" dir="ltr">
<head> <!-- HEAD -------------------------------------------------------------->

  <meta charset="utf-8">
  <title>A L F A</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Window -->
  <script src="script/--window.js" charset="utf-8"></script>

  <!-- Spinner style -->
  <link rel="stylesheet" href="style/spinner.css">

  <!-- Less (stylesheet)-->
  <link rel="stylesheet/less" type="text/css" href="style/main.less" />

  <!-- Less (script)-->
  <script src="script/LESS-conf.js" charset="utf-8"></script>
  <script src="script/LESS.js" ></script>

  <!-- jQuery -->
  <script src="script/jQuery.js" charset="utf-8"></script>

</head>
<body onload="ready()"> <!-- BODY -------------------------------------------------------------->

  <!-- Spinner ------------------------------------------------------>
  <div id='spinner' class='fade_reverse'></div>


  <!-- Header ------------------------------------------------------->
  <div id='header_space'></div>
  <div id='header' class='fade_less'>

    <div id='logo'>
      <div id='alfa_logo'><svg><polygon></polygon></svg></div>
      <div id='alfa_txt'><span>A L F A</span></div>
    </div>

    <div id='volvo_logo'>
      <img src="image/volvo_logo_color.png" alt="">
    </div>
  </div>


  <!-- Flex container ----------------------------------------------->
  <div id='flex-container' class='fade' style='z-index:10'>

    <div id='flex-table' class='flex-item'>
      <div id='table-container'>
        <div class='table-overlay'><div id='line'></div></div>
        <div id='alarmlist' class='table-scroll'></div>
      </div>
    </div>


    <div id='flex-control' class='flex-item'>
      <div id='control-header'>Controls</div>
      <div id='control-container'>
        <div id='format' class='divbutton'>FORMAT</div>
        <div id='import' class='divbutton'>IMPORT</div>
      </div>
    </div>

  </div>


  <!-- Footer ------------------------------------------------------->
  <div id='footer' class='fade'>
    <div id='credit'>
      <span>Created & designed by Jens De Ketelaere</span>
    </div>
    <div id='info'>
      <span>ALARM LIST FINAL ASSEMBLY - ACM - VCG</span>
    </div>
  </div>
  <div id='footer_space'></div>




  <!-- SCRIPT ------------------------------------------------------------>

  <!-- Spinner -->
  <script src="script/spinner.js" charset="utf-8"></script>

  <!-- Scripts -->
  <script src="script/-elements.js" charset="utf-8"></script>
  <script src="script/-graphic.js" charset="utf-8"></script>
  <script src="script/-alarm.js" charset="utf-8"></script>
  <script src="script/-table.js" charset="utf-8"></script>
  <script src="script/-flex.js" charset="utf-8"></script>
  <script src="script/-controls.js" charset="utf-8"></script>
  <script src="script/-filter.js" charset="utf-8"></script>
  <script src="script/--main.js" charset="utf-8"></script>
