      </div>
      <div class="RU-align RU-margin">
        <h2>Shows</h2>
      </div>
    </div>



    <script>

    $(document).ready(function(){
      //sizes in pixels
      var ru_size = 100;
      var EP_size = 120;
      var pad_size = 25;
      var hover_size = (2 * EP_size) + (3 * pad_size);
      var ru_margin =  hover_size - ru_size;

      //colors
      var color4 = "#01161E";

      //right up window
      $("#right_up")
      .css({
        'position': 'absolute',
        'width': ru_size,
        'height': ru_size,
        'margin-top': ru_margin,
        'margin-left': hover_size,
      })
      .mouseenter(function(){
        $("#right_up").animate({
          'width': hover_size,
          'height': hover_size,
          'margin-top': "0px",
          'margin-left': hover_size,
        },150)
      })
      .mouseleave(function(){
        $("#right_up").animate({
          'width': ru_size,
          'height': ru_size,
          'margin-top': ru_margin,
          'margin-left': hover_size,
        },50)
      });
    });


    </script>
