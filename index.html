<body>
	<div class='fade'>

		<!--CANVAS-->
		<canvas id="background" style='z-index:0;'></canvas>
		<canvas id="center_logo" style='z-index:10;'></canvas>
		<canvas id="art" style='z-index:1;'></canvas>
		<canvas id="tree_tl" style='z-index:9;'></canvas>
		<!--NAMECALLING-->
		<div id="harted" class='top_left_align top_left_margin'>

		</div>

		<!-- <div id='art_box'>
			<img src='image/vlek.png' style='z-index:1'>
		</div> -->

		<!-- Reference box in centerof window -->
		<div id='reference_box'>
			<!-- Square in top left corner -->
			<div id='top_left' class='shadow' style='z-index:2'>
				<div class='top_left_align top_left_margin'>
					<h2>About</h2>
				</div>
			</div>
			<!-- Square in bottom left corner -->
			<div id='bottom_left' class='shadow' style='z-index:3'>
				<div class='bottom_left_align bottom_left_margin'>
					<h2>Music</h2>
				</div>
			</div>
			<!-- Square in bottom right corner -->
			<div id='bottom_right' class='shadow' style='z-index:2'>
				<div class='bottom_right_align bottom_right_margin'>
					<h2>Video</h2>
				</div>
			</div>
			<!-- Square in top right corner -->
			<div id='top_right' class='shadow' style='z-index:3'>
				<div class='top_right_align top_right_margin'>
					<h2>Shows</h2>
				</div>
			</div>
			<!--<svg id='logo' viewbox='0 0 500 500' style='z-index:4'>
				<use xlink:href='svg/logo.svg#logo'></use>
			</svg>-->
		</div>


		<div id='link_logos' style='z-index:3'>
			<div class='link_logo top_left_align'>
				<svg id='facebook' viewbox='0 0 500 500'>
					<use xlink:href='svg/link_logo.svg#facebook'></use>
				</svg>
			</div>
			<div class='link_logo bottom_left_align'>
				<svg id='soundcloud' viewbox='0 0 500 500'>
					<use xlink:href='svg/link_logo.svg#soundcloud'></use>
				</svg>
			</div>
			<div class='link_logo bottom_right_align'>
				<svg id='instagram' viewbox='0 0 500 500'>
					<use xlink:href='svg/link_logo.svg#instagram'></use>
				</svg>
			</div>
			<div class='link_logo top_right_align'>
				<svg id='mail' viewbox='0 0 500 500'>
					<use xlink:href='svg/link_logo.svg#mail'></use>
				</svg>
			</div>
		</div>
	</div>

	<script type='text/javascript'>
	// script
	page = false;
	UserAgent = getUserAgent(); //-------------------------------------------------- |F| main.js
	$('body').css({'background-color': color_back})

	DetermineTouch(); //------------------------------------------------------------ |F| main.js
	//MakeAlignmentClasses(); // probably something for css file.. ------------------- |F| main.js
	MakeThings(); //---------------------------------------------------------------- |F| index.html <script>

	function MakeThings() {
		GetMinWindowSize(); //-------------------------------------------------------- |F| main.js
		Responsive(); //-------------------------------------------------------------- |F| main.js
		CalculateSizes(); //---------------------------------------------------------- |F| main.js
		HeaderLogo() //--------------------------------------------------------------- |F| pages.js (needed for link logo size - var HL)
		MakeRefBox(); //-------------------------------------------------------------- |F| main.js
		MakeArtBox(); //-------------------------------------------------------------- |F| main.js
		Squares(); //----------------------------------------------------------------- |F| main.js
		Shadow();
		MakeLogo('#3E3E3E'); //---------------------------------------------------------------- |F| main.js
		LinkLogos('#3E3E3E'); //--------------------------------------------------------------- |F| main.js
		BoxContentFormat(); //-------------------------------------------------------- |F| main.js
	};

	// Actions when document is ready--------------------------------------------------------------------------------------------------
	$(document).ready(function() {
		$('.fade').css({
			'opacity': 1,
			'transition': anim_speed_factor * 500 + 'ms',
		})
		MouseMoveOfsets(); //--------------------------------------------------------- |F| main.js
		MouseMove(); //--------------------------------------------------------------- |F| main.js
	});

	// Actions when window is resized -------------------------------------------------------------------------------------------------
	$(window).on('resize', function() {
		setTimeout(function(){
			MakeThings(); //------------------------------------------------------------ |F| index.html <script>
			// transitions off when resizing
			TransitionOff( //----------------------------------------------------------- |F| main.js
				'#top_left',
				'#bottom_left',
				'#bottom_right',
				'#top_right',
				'#logo'
			);
			MouseMoveOfsets(); //------------------------------------------------------- |F| main.js
			// switch transitions back on after resizing (300ms)
			TransitionOn( //------------------------------------------------------------ |F| main.js
				'#top_left',
				'#bottom_left',
				'#bottom_right',
				'#top_right',
				'#logo'
			);
			MouseMove();//-------------------------------------------------------------- |F| main.js
		}, 50)
	});

</script>
