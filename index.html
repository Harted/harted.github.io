<!DOCTYPE html>
<html lang="en" dir="ltr">
<head> <!-- HEAD -------------------------------------------------------------->

  <meta charset="utf-8">
  <title>A L F A</title>

  <!-- Font -->
  <link rel="stylesheet" href="/style/font.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Window -->
  <script src="script/--window.js" charset="utf-8"></script>

  <!-- Spinner style -->
  <link rel="stylesheet" href="style/spinner.css">

  <!-- Less (stylesheet)-->
  <link rel="stylesheet/less" type="text/css" href="style/main.less" />

  <!-- Less (script)-->
  <script src="script/LESS-conf.js" charset="utf-8"></script>
  <script src="script/LESS.js" ></script>

  <!-- jQuery -->
  <script src="script/jQuery.js" charset="utf-8"></script>

</head>
<body onload="ready()"> <!-- BODY -------------------------------------------------------------->

  <!-- Spinner ------------------------------------------------------>
  <div id='spinner' class='fade_reverse'></div>


  <!-- Header ------------------------------------------------------->
  <div id='header_space'></div>
  <div id='header' class='fade_less'>

    <div id='alfa_logo'>
      <div id='logo'><svg><polygon></polygon></svg></div>
      <div id='alfa_txt'><span>A L F A</span></div>
    </div>

    <div id='volvo_logo'>
      <img src="image/volvo_logo_color.png" alt="">
    </div>
  </div>


  <!-- Flex container ----------------------------------------------->
  <div id='flex-container' class='fade' style='z-index:10'>

    <div id='flex-table' class='flex-item'>
      <div id='table-container'>
        <div class='table-overlay'><div id='line'></div></div>
        <div id='alarmlist' class='table-scroll'></div>
      </div>
    </div>


    <div id='flex-control' class='flex-item'>
      <div id='control-header'>
        <span>Controls</span>
        <div>
          <svg viewBox="0 0 100 100">
            <path d="M88.92,20.81H11.08c-5.35,0-9.73-4.38-9.73-9.73v0c0-5.35,4.38-9.73,9.73-9.73h77.84c5.35,0,9.73,4.38,9.73,9.73v0
            C98.65,16.43,94.27,20.81,88.92,20.81z"/>
            <path d="M88.92,59.73H11.08c-5.35,0-9.73-4.38-9.73-9.73v0c0-5.35,4.38-9.73,9.73-9.73h77.84c5.35,0,9.73,4.38,9.73,9.73v0
            C98.65,55.35,94.27,59.73,88.92,59.73z"/>
            <path d="M88.92,98.65H11.08c-5.35,0-9.73-4.38-9.73-9.73v0c0-5.35,4.38-9.73,9.73-9.73h77.84c5.35,0,9.73,4.38,9.73,9.73v0
            C98.65,94.27,94.27,98.65,88.92,98.65z"/>
          </svg>
        </div>
      </div>
      <div id='control-container'>
        <div id='sel_time' class='control-group'>
          <div class='control-group-header'>
            <span>Time Selection</span>
          </div>
          <div class='control-group-content'>
            <div class='control-item'>
              <div id='today' class='btn'> Today </div>
              <div id='1_hour' class='btn'> 1h </div>
              <div id='2_hour' class='btn'> 2h </div>
              <div id='4_hour' class='btn'> 4h </div>
              <div id='8_hour' class='btn'> 8h </div>
              <div id='dt_clear' class='btn right'> Clear </div>
            </div>

            <div class='control-item'>

              <label for='from_date'>From:</label>
              <input id='from_date' type='datetime-local' value="" step='1'
              placeholder="yyyy/mm/ddThh:mm:ss">

            </div>

            <div class='control-item'>

              <label for='to_date'>To:</label>
              <input id='to_date' type='datetime-local' value="" step='1'
              placeholder="yyyy/mm/ddThh:mm:ss">

            </div>
          </div>
        </div>
        <div id='sel_stations' class='control-group'>
          <div class='control-group-header'><span>Stations</span></div>

          <div class='control-group-content'>

            <div class='control-item'>
              <div id='show_inact' class='btn'> Show inactive </div>
            </div>

            <div id='ZONE1' class='control-item'></div>
            <div id='ZONE2' class='control-item'></div>
            <div id='ZONE3' class='control-item'></div>
            <div id='ZONE4' class='control-item'></div>

          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- Footer ------------------------------------------------------->
  <div id='footer' class='fade'>
    <div id='credit'>
      <span>Created & designed by Jens De Ketelaere</span>
    </div>
    <div id='info'>
      <span>ALARM LIST FINAL ASSEMBLY - ACM - VCG</span>
    </div>
  </div>
  <!-- <div id='footer_space'></div> -->




  <!-- SCRIPT ------------------------------------------------------------>

  <!-- Spinner -->
  <script src="script/spinner.js" charset="utf-8"></script>

  <!-- Scripts -->
  <script src="script/-elements.js" charset="utf-8"></script>
  <script src="script/-graphic.js" charset="utf-8"></script>
  <script src="script/-alarm.js" charset="utf-8"></script>
  <script src="script/-table.js" charset="utf-8"></script>
  <script src="script/-flex.js" charset="utf-8"></script>
  <script src="script/-controls.js" charset="utf-8"></script>
  <script src="script/-filter.js" charset="utf-8"></script>
  <script src="script/-stations.js" charset="utf-8"></script>
  <script src="script/--main.js" charset="utf-8"></script>



</body>
</html>
