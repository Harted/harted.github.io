<!-- Script for box making/sizing and logo coloring -->
<script>

// INIT value
var anim_speed = 3;

//Get minimum window size
var window_width = $(window).innerWidth();
var window_height = $(window).innerHeight();
if (window_width <= window_height) {
  var min_window_size = window_width;
} else {
  var min_window_size = window_height;
};

//default reference box size
var ref_box_size = Math.round(min_window_size / 3 * 2);//600;

//for BoxCenter reference
var ref_box_offset_top_center, ref_box_offset_left_center;
var box1_offset_top_center, box1_offset_left_center;
var box2_offset_top_center, box2_offset_left_center;
var box3_offset_top_center, box3_offset_left_center;
var box4_offset_top_center, box4_offset_left_center;
var box_corner_offset, proximity_margin;

//sizes by reference box
var box1_size = Math.round(ref_box_size * 0.36); //220;
var box2_size = Math.round(ref_box_size * 0.3); //180;
var box3_size = Math.round(ref_box_size * 0.24); //140;
var box4_size = Math.round(ref_box_size * 0.18); //100;
var hover_size = Math.round(ref_box_size/2);
var box_title_margin = Math.round(ref_box_size * 0.041); //25;
var box_title_font_size = Math.round(ref_box_size * 0.033); //20;

//logo sizes
var logo_size = Math.round(ref_box_size * 0.15); //80;
var logo_ref_center_tl = Math.round(hover_size - (logo_size/2));
var logo_ref_center_br = Math.round(hover_size + (logo_size/2));

//colors (from CSS file)
var color_1 = "#424B54";
var color_2 = "#2CA6A4";
var color_3 = "#85DCAC";
var color_4 = "#FFCF00";
var color_back = "white";

//ACTIONS WHEN DOCUMENT IS READY
$(document).ready(function(){
  //STYLING OF BOX CONTENT
  //optional position class of objects in the squares
  $('.LU-align').css({'position' : 'absolute'});
  $('.LD-align').css({'position' : 'absolute','bottom' : '0'});
  $('.RD-align').css({'position' : 'absolute','bottom' : '0','right' : '0'});
  $('.RU-align').css({'position' : 'absolute','right' : '0'});
  //optional margin class of objects in the boxes
  $('.LU-margin').css({'margin' : box_title_margin + 'px 0px 0px ' + box_title_margin + 'px'});
  $('.LD-margin').css({'margin' : '0px 0px ' + box_title_margin + 'px ' + box_title_margin + 'px'});
  $('.RD-margin').css({'margin' : '0px ' + box_title_margin + 'px ' + box_title_margin + 'px 0px'});
  $('.RU-margin').css({'margin' : box_title_margin + 'px ' + box_title_margin + 'px 0px 0px'});
  //box title font size
  $('h2').css({'font-size' : box_title_font_size + 'px'});

  //MAKING OF OBJECT
  //reference box
  $("#reference_box").css({
    "width": ref_box_size,
    "height": ref_box_size,
    //place in absolute center
    "margin": "auto",
    "position": "absolute",
    "top": 0, "left": 0, "bottom": 0, "right": 0
  })
  //squares
  MakeSquare("#top_left", 1, box1_size, "about.html");
  MakeSquare("#bottom_left", 2, box2_size, "music.html");
  MakeSquare("#bottom_right", 3, box3_size, "video.html");
  MakeSquare("#top_right", 4, box4_size, "shows.html");
  //logo
  $("#logo").css({
    "width": logo_size,
    "height": logo_size,
    "position": "absolute",
    "top": logo_ref_center_tl,
    "left": logo_ref_center_tl,
    "bottom" : logo_ref_center_br,
    "right" : logo_ref_center_br,
    "fill": color_back
  })
  //body color
  $("body").css({
    "background-color": color_back
  })
  //for Boxcenter reference
  ref_box_offset_left_center = ($("#reference_box").offset().left + (ref_box_size / 2));
  ref_box_offset_top_center = ($("#reference_box").offset().top + (ref_box_size / 2));
  box1_offset_left_center = ($("#top_left").offset().left + ($("#top_left").width() / 2));
  box1_offset_top_center = ($("#top_left").offset().top + ($("#top_left").height() / 2));
  box2_offset_left_center = ($("#bottom_left").offset().left + ($("#bottom_left").width() / 2));
  box2_offset_top_center = ($("#bottom_left").offset().top + ($("#bottom_left").height() / 2));
  box3_offset_left_center = ($("#bottom_right").offset().left + ($("#bottom_right").width() / 2));
  box3_offset_top_center = ($("#bottom_right").offset().top + ($("#bottom_right").height() / 2));
  box4_offset_left_center = ($("#top_right").offset().left + ($("#top_right").width() / 2));
  box4_offset_top_center = ($("#top_right").offset().top + ($("#top_right").height() / 2));

  box_corner_offset = hover_size / 14;
  proximity_margin = hover_size * 5 / 4;

  //fade in website when loaded
  $(function() {
    $('body').removeClass('fade_in_load');
  });
});



</script>

<script>
//WINDOW RESIZING
//Actions when window is resized
$(window).on("resize", function(){
  //Turn transition off to prevent unwanted animation when resizing
  TransitionOff("#top_left","#bottom_left","#bottom_right","#top_right","#logo")
  //Get the minimum window widht/height
  window_width = $(window).innerWidth();
  window_height = $(window).innerHeight();
  if (window_width <= window_height) {
    min_window_size = window_width;
  } else {
    min_window_size = window_height;
  };

  //reference box size in pixels by windowsize
  ref_box_size = Math.round(min_window_size / 3 * 2);

  //sizes by reference box
  box1_size = Math.round(ref_box_size * 0.36); //220;
  box2_size = Math.round(ref_box_size * 0.3); //180;
  box3_size = Math.round(ref_box_size * 0.24); //140;
  box4_size = Math.round(ref_box_size * 0.18); //100;
  hover_size = Math.round(ref_box_size/2);
  box_title_margin = Math.round(ref_box_size * 0.041); //25;
  box_title_font_size = Math.round(ref_box_size * 0.033); //20;

  //logo sizes by reference box
  logo_size = Math.round(ref_box_size * 0.15); //80;
  logo_ref_center_tl = Math.round(hover_size - (logo_size/2));
  logo_ref_center_br = Math.round(hover_size + (logo_size/2));

  //reference box size and styling
  $("#reference_box").css({
    "width": ref_box_size,
    "height": ref_box_size
  })

  //make squares
  MakeSquare("#top_left", 1, box1_size, "about.html");
  MakeSquare("#bottom_left", 2, box2_size, "music.html");
  MakeSquare("#bottom_right", 3, box3_size, "video.html");
  MakeSquare("#top_right", 4, box4_size, "shows.html");

  //logo size and styling
  $("#logo").css({
    "width": logo_size,
    "height": logo_size,
    "top": logo_ref_center_tl,
    "left": logo_ref_center_tl,
    "bottom" : logo_ref_center_br,
    "right" : logo_ref_center_br,
  })
  //box title font size
  $('h2').css({'font-size' : box_title_font_size + 'px'});
  //margin in the boxes
  $('.LU-margin').css({'margin' : box_title_margin + 'px 0px 0px ' + box_title_margin + 'px'});
  $('.LD-margin').css({'margin' : '0px 0px ' + box_title_margin + 'px ' + box_title_margin + 'px'});
  $('.RD-margin').css({'margin' : '0px ' + box_title_margin + 'px ' + box_title_margin + 'px 0px'});
  $('.RU-margin').css({'margin' : box_title_margin + 'px ' + box_title_margin + 'px 0px 0px'});

  //for offset reference
  ref_box_offset_left_center = ($("#reference_box").offset().left + (ref_box_size / 2));
  ref_box_offset_top_center = ($("#reference_box").offset().top + (ref_box_size / 2));
  box1_offset_left_center = ($("#top_left").offset().left + ($("#top_left").width() / 2));
  box1_offset_top_center = ($("#top_left").offset().top + ($("#top_left").height() / 2));
  box2_offset_left_center = ($("#bottom_left").offset().left + ($("#bottom_left").width() / 2));
  box2_offset_top_center = ($("#bottom_left").offset().top + ($("#bottom_left").height() / 2));
  box3_offset_left_center = ($("#bottom_right").offset().left + ($("#bottom_right").width() / 2));
  box3_offset_top_center = ($("#bottom_right").offset().top + ($("#bottom_right").height() / 2));
  box4_offset_left_center = ($("#top_right").offset().left + ($("#top_right").width() / 2));
  box4_offset_top_center = ($("#top_right").offset().top + ($("#top_right").height() / 2));

  box_corner_offset = hover_size / 14;
  proximity_margin = hover_size * 5 / 4;

})
</script>

<script>

var mouse_left_old, mouse_top_old;
var mouse_top, mouse_left, uni;
var BoxCenter_1_enable = true, BoxCenter_2_enable = true, BoxCenter_3_enable = true, BoxCenter_4_enable = true


$(document).mousemove(function(){
  mouse_left = event.pageX;
  mouse_top = event.pageY;
  //double mouse event filter
  if (mouse_left != mouse_left_old || mouse_top != mouse_top_old) {
    mouse_left_old = mouse_left;
    mouse_top_old = mouse_top;


    var box1_uni = BoxCenter(1, box1_offset_top_center - box_corner_offset, box1_offset_left_center - box_corner_offset , proximity_margin );
    var box2_uni = BoxCenter(2, box2_offset_top_center + box_corner_offset, box2_offset_left_center - box_corner_offset, proximity_margin );
    var box3_uni = BoxCenter(3, box3_offset_top_center + box_corner_offset, box3_offset_left_center + box_corner_offset , proximity_margin );
    var box4_uni = BoxCenter(4, box4_offset_top_center - box_corner_offset, box4_offset_left_center + box_corner_offset, proximity_margin );

    AffectSquare("#top_left", 1, box1_size + (ref_box_size/4 * box1_uni));
    AffectSquare("#bottom_left", 2, box2_size + (ref_box_size/4 * box2_uni));
    AffectSquare("#bottom_right", 3, box3_size + (ref_box_size/4 * box3_uni));
    AffectSquare("#top_right", 4, box4_size + (ref_box_size/4 * box4_uni));

  }
})




</script>
