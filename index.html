<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <meta charset="utf-8">
  <title>A L F A</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Less -->
  <script src="script/useragent.js" charset="utf-8"></script>
  <link rel="stylesheet/less" type="text/css" href="style/main.less" />
  <script src="script/ie11_less_fix.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>

  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
  </script>

  <style media="screen">
  @keyframes spinner-line-fade-more {
    0%, 100% {
      opacity: 0; /* minimum opacity */
    }
    1% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-quick {
    0%, 39%, 100% {
      opacity: 0.25; /* minimum opacity */
    }
    40% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-default {
    0%, 100% {
      opacity: 0.22; /* minimum opacity */
    }
    1% {
      opacity: 1;
    }
  }
  </style>

</head>

<body>

  <!-- Header -->
  <div id='header_space'></div>
  <div id='header' class='fade_less'>

    <div id='logo'>
      <div id='alfa_logo'><svg><polygon></polygon></svg></div>
      <div id='alfa_txt'><span>A L F A</span></div>
    </div>

    <div id='volvo_logo'>
      <img src="image/volvo_logo_color.png" alt="">
    </div>
  </div>

  <div id='spinner' class='fade_reverse'></div>

  <!-- Flex container -->
  <div class='flex-container fade' style='z-index:10'>

    <div id='flex-table' class='flex-item'>
      <div class='table-container'>
        <div class='shadow'></div>
        <div id='alarmlist' class='table-scroll'>

        </div>
      </div>
    </div>


    <div id='flex-form' class='flex-item'>
      <div class='form-header'>Controls</div>
      <div class='form-container'>
        <div id='clearformat' class='divbutton'>Formating (on/off)</div>
        <div id='import' class='divbutton'>IMPORT</div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <div id='footer' class='fade'>
    <div id='credit'>
      <span>Created & designed by Jens De Ketelaere</span>
    </div>
    <div id='info'>
      <span>ALARM LIST FINAL ASSEMBLY - ACM - VCG</span>
    </div>
  </div>
  <div id='footer_space'></div>

  <!-- Load script -->
  <script src="script/spinner.js" charset="utf-8"></script>

  <script src="script/_elements.js" charset="utf-8"></script>
  <script src="script/_graphic.js" charset="utf-8"></script>
  <script src="script/_alarm.js" charset="utf-8"></script>
  <script src="script/_table.js" charset="utf-8"></script>
  <script src="script/_flex.js" charset="utf-8"></script>
  <script src="script/_controls.js" charset="utf-8"></script>

  <script src="script/__main.js" charset="utf-8"></script>

</body>
</html>
